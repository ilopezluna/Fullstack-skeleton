<div class="panel panel-default">
    <div class="panel-heading">
        <h3 data-ng-if="!isNew">{{role.name}}</h3>
        <h3 data-ng-if="isNew">Nuevo rol</h3>
    </div>
    <div class="panel-body">

        <form name="roleForm" role="form" novalidate>
            <div class="form-group" data-ng-class="{'has-error': roleForm.roleName.$invalid}">
                <label for="name">Nombre</label>
                <input name="roleName" data-ng-model='role.name' type="text" class="form-control" id="name" placeholder="Nombre" required>
            </div>
        </form>

        <button type="button" class="btn btn-primary" data-ng-click='save()' data-ng-disabled='!canSave()'>Guardar</button>
        <button type="button" class="btn btn-warning" data-ng-click='cancel()'>Cancelar</button>
        <button type="button" class="btn btn-danger pull-right" data-ng-click='delete()'>Eliminar</button>
    </div>
</div>
