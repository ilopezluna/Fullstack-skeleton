<div class="col-xs-12">
    <form role="form" class="form-signin">

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input data-ng-model='username' id="username" type="text" class="form-control" placeholder="Nombre de usuario" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input data-ng-model='password' id="password" type="password" class="form-control" placeholder="ContraseÃ±a" required>
            </div>
        </div>

        <button type="button" class="btn btn-primary btn-block" data-ng-click='login()'>Log in</button>
    </form>
</div>
