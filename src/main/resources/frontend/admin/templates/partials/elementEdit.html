<div class="panel panel-default">
    <div class="panel-heading">
        <h3>{{element.name}}</h3>
    </div>
    <div class="panel-body">

        <form role="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input data-ng-model='element.name' type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input data-ng-model='element.price' type="text" class="form-control" id="price">
            </div>
        </form>

        <button type="button" class="btn btn-primary" data-ng-click='save()'>Save</button>
        <button type="button" class="btn btn-danger" data-ng-click='delete()'>Delete</button>
    </div>
</div>
