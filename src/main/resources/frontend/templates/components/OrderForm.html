<div class="modal-header">
    <h3>Order</h3>
</div>
<div class="modal-body">
    Resum
    <div class="table-responsive">
        <table class="table">
            <thead>
            <th>Name</th>
            <th>Quantity</th>
            </thead>
            <tbody>
            <tr data-ng-repeat='item in order.items'>
                <td>{{item.name}}</td>
                <td>{{item.qty}}</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>Total:</td>
                <td>{{total()}}â‚¬</td>
            </tr>
            </tbody>
        </table>
    </div>

    <form role="form">
        <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="text" class="form-control" id="telephone" placeholder="Enter telephone">
        </div>

        <div class="form-group move-down">
            <label for="autocomplete">Address</label>
            <input type="text" id="autocomplete" class="form-control" data-ng-autocomplete='address' placeholder="Address"/>
        </div>

        <div class="form-group move-down">
            <input type="number" id="number" class="form-control" placeholder="number"/>
        </div>
    </form>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
