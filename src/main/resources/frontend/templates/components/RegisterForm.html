<div class="modal-header">
    <h3>Register</h3>
</div>
<div class="modal-body">
    <form role="form">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="number" class="form-control" id="telephone" placeholder="Enter telephone">
        </div>

        <div class="form-group move-down">
            <label for="autocomplete">Address</label>
            <input type="text" id="autocomplete" class="form-control" data-ng-autocomplete='address' placeholder="Address"/>
        </div>

        <div class="form-group move-down">
            <input type="number" id="number" class="form-control" placeholder="number"/>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Register</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
