<div class="modal-header custom-background-color-orange custom-color-white">
    <h3>Registro</h3>
</div>
<div class="modal-body">
    <form role="form">

        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Dirección de correo">
        </div>

        <div class="form-group">
            <label for="telephone">Teléfono</label>
            <input type="number" class="form-control" id="telephone" placeholder="Número de teléfono">
        </div>

        <div class="form-group move-down">
            <label for="autocomplete">Dirección</label>
            <input type="text" id="autocomplete" class="form-control" data-ng-autocomplete='address' placeholder="Dirección"/>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-orange" ng-click="ok()">Adelante!</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
</div>
