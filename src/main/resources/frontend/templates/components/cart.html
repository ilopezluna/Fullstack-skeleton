<div data-ng-repeat='item in order.items'>
    <div class="col-xs-4">{{item.name}}</div>
    <!--<div class="col-md-4">-->
        <!--<input type="number" data-ng-model="item.qty" data-ng-required>-->
    <!--</div>-->
    <div class="col-xs-8 text-right">
        {{item.price}}€
        <img data-ng-src='assets/del.png' data-ng-click='removeItem($index)'/>
    </div>
</div>
<div class="col-xs-6">
    <h3>TOTAL</h3>
</div>
<div class="col-xs-6 text-right">
    <h3 class="custom-color-green">{{total()}}€</h3>
</div>

<div class="col-xs-12">
    <div ng-controller="OrderCtrl">
        <button class="btn btn-primary" data-ng-click='open()'>Finalizar compra</button>
    </div>
</div>
