<div class="row">
    <div class="col-xs-1" ng-repeat="n in [] | range:5">
        <div data-ng-if="element.rank >= n">
            <img data-ng-src="assets/rankUp.png">
        </div>
        <div data-ng-if="element.rank < n">
            <img data-ng-src="assets/rankDown.png">
        </div>
    </div>
</div>
