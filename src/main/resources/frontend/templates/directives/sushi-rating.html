<div class="row">
    <div class="col-xs-1" ng-repeat="n in [] | range:5">
        <div data-ng-if="element.rank >= n">
            <img data-ng-src="assets/rank_on.png" width="20px">
        </div>
        <div data-ng-if="element.rank < n">
            <img data-ng-src="assets/rank_off.png" width="20px">
        </div>
    </div>
</div>
