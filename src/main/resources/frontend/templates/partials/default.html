<div class="row bottom-buffer">
    <div class="col-lg-6">
        <img data-ng-src='assets/logo.png'/>
    </div>
    <div class="col-lg-6 text-center">
        <h3>¿Aún no has probado la<br/> comida japonesa?</h3>
        <button data-ng-controller='RegisterCtrl' type="submit" class="btn btn-orange btn-lg" data-ng-click='open()'>REGISTRO</button>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading custom-background-color-orange">
        <div class="panel-body text-center">
            <form class="form-inline" role="form">
                <div class="form-group col-lg-6">
                    <h4 class="custom-color-white">¿Qué quieres comer hoy?</h4>
                </div>
                <div class="form-group col-lg-6">
                    <input id="search" type="text" class="form-control" placeholder="Buscar..." data-ng-model='query'>
                </div>
            </form>
        </div>
    </div>

    <div class="panel-body no-padding-top">

        <div class="row custom-background-color-yellow border-bottom">
            <div class="panel-body text-center">
                <button type="button" class="btn btn-white filter" data-ng-click='predicate = "price"' data-ng-class="{active:predicate =='price'}"><b>Precio</b></button>
                <button type="button" class="btn btn-white filter" data-ng-click='predicate = "rank"'><b>Valoración</b></button>
                <button type="button" class="btn btn-white filter" data-ng-click='predicate = "demanded"'><b>Recomendado</b></button>
            </div>
        </div>

        <div class="row">
            <sushi-helper message="recomendation"></sushi-helper>
            <ul class="list-group">
                <li data-ng-repeat='element in elements | filter:query | orderBy:predicate'>
                    <div data-ng-include='item.url'></div>
                </li>
            </ul>
        </div>

        <div data-ng-include='footerHelper.url'></div>
    </div>
</div>
